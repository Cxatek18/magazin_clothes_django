{%extends 'base.html'%}

{%block title%}
  {{block.super}} | Изменение данных пользователя
{%endblock%}

{% block change_user_info %}

  <h1 class="mb-5 text-center">Обновление данных пользователя - {{ user_item.username }}</h1>

  <div class="container">

    <form method="post">

      {%csrf_token%}
      {{form.as_p}}
  
      <div class="btn_update_product text-center">
  
        <button type="submit" class="btn btn-primary btn-active" style="background-color:#FF6600; border-color:#FF6600;">
          Изменить
        </button>
      
      </div>
  
    </form>

  </div>

{%endblock%}
