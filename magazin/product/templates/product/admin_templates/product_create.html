{% extends "base.html" %}

{% block title %}
  {{ block.super }} | Добавление продукта
{% endblock %}

{% block product_create %}

  <div class="container-md">

    <h1 class="mb-5 text-center fw-bolder text-uppercase">Добавление продукта</h1>

    <form method="post" action="{% url 'create_product' %}" enctype="multipart/form-data">

      {% csrf_token %}
      {{ form_class_product.as_p }}
      
      {% csrf_token %}
      {{ form_class_product_image }}

      <div class="text-center">

        <button type="submit" style="background-color:#FF6600; color:#ffffff;" class="btn btn-block">
          Добавить продукт
        </button>

      </div>

    </form>

  </div>

{% endblock %}
