<div class="list-group">

  {% for item in categories %}

    <a href="{% url 'category' item.pk %}" style="background-color:#FF6600; color:#ffffff; border-color: #FF6600;" class="list-group-item list-group-item-action active fw-bolder text-uppercase" aria-current="true">
      {{ item.category_name }}
    </a>

  {% endfor %}

</div>
